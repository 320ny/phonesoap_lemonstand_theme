---
template: home
protocol: all
published: true
name: Home
url: /
---
<div id="home-banner" class="row">
	<div id="home-carousel" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#home-carousel" data-slide-to="0" class="active"></li>
			<li data-target="#home-carousel" data-slide-to="1"></li>
			<li data-target="#home-carousel" data-slide-to="2"></li>
			<li data-target="#home-carousel" data-slide-to="3"></li>
		</ol>
		
		<!-- Wrapper for slides -->
		<div class="carousel-inner">
			<div class="item active">
				<img src="{{ 'img/banner-discover@2x.jpg'|theme_resource }}" alt="" />
				<!--<div class="jumbotron carousel-caption"></div>-->
			</div><!-- end item -->
			<div class="item">
				<img src="{{ 'img/banner-why@2x.jpg'|theme_resource }}" alt="" />
				<!--<div class="jumbotron carousel-caption left"></div>-->
			</div><!-- end item -->
			<div class="item">
				<img src="{{ 'img/banner-sanitizecharge@2x.jpg'|theme_resource }}" alt="" />
			</div><!-- end item -->
			<div class="item">
				<img src="{{ 'img/banner-banishbacteria@2x.jpg'|theme_resource }}" alt="" />
			</div><!-- end item -->

		</div>
		
		<!-- Controls -->
		<a class="left carousel-control" href="#home-carousel" data-slide="prev">
			<i class="fa fa-angle-left"></i>
		</a>
		<a class="right carousel-control" href="#home-carousel" data-slide="next">
			<i class="fa fa-angle-right"></i>
		</a>
	</div>
</div>
