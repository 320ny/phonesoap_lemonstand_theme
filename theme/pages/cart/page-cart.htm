---
action: 'shop:cart'
template: inner
protocol: all
published: true
name: Cart
url: /cart
---

<div class="simple-page-wrapper">
  <div class="row page-section">
    <div class="col-md-12">
      <div class="simple-page-content">

        <section id="cart" class="page-section row">
          {{ open_form({'class': 'custom'}) }}
            <div id="cart-content">{{ partial('shop-cart-content') }}</div>
          {{ close_form() }}  
        </section>

        <aside class="cart-security">

          <div>
            <strong>Secure Checkout</strong>
            <br>
            {{ partial("seal-verification") }}
          </div><div>
            <strong>Accepted Payment options:</strong><br>
            <img class="accepted-img" src="{{ 'img/accepted-payments.png'|theme_resource }}" alt="" />
          </div>

        </aside><!-- end cart-security -->

      </div><!-- end simple-page-content -->
    </div><!-- end col-md-12 -->
  </div><!-- end row page-section -->
</div><!-- end simple-page-wrapper -->
