---
action: 'shop:customerProfile'
template: inner
protocol: all
published: true
name: Profile
url: /profile/
---
<div class="simple-page-wrapper">
  <div class="row page-section">
    <div class="col-md-12">
      <div class="simple-page-content">
      	<h1>Profile</h1>

				{% if customer %}
				
				<div class="panel-group checkout-accordions" id="profile-addresses">
				{{ partial('shop-customerprofile') }}
				</div>		
				
				{% else %}
				<h4>Please <a href="{{ root_url('login') }}">login</a> to edit your profile.</h4>
				{% endif %}

      </div><!-- end simple-page-content -->
    </div><!-- end col-md-12 -->
  </div><!-- end row page-section -->
</div><!-- end simple-page-wrapper -->
